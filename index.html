<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ソロエル&ツム パズルゲーム</title> <!-- ★変更 -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- メインメニュー -->
    <div id="mainMenu" class="screen active">
        <div class="title-container">
            <h1 class="game-title">ソロエル&ツム</h1>
        </div>
        <div class="menu-content">
            <h2>Level</h2>
            <select id="levelSelect">
                <option value="0" selected>1</option>
                <option value="1">2</option>
                <option value="2">3</option>
                <option value="3">4</option>
                <option value="4">5</option>
                <option value="5">6</option>
                <option value="6">7</option>
                <option value="7">8</option>
                <option value="8">9</option>
                <option value="9">10</option>
            </select>
            <div class="settings">
                <label>
                    <input type="checkbox" id="colorMode" checked>
                    色付きタイル
                </label>
            </div>
            <div class="button-container">
                <button id="playButton" class="menu-button">プレイ</button>
                <button id="rulesButton" class="menu-button">ルール</button>
            </div>
            <!-- ★著作権表示をボタンの近くに移動 -->
            <div class="copyright-notice">
                <p>このゲームをパクらないで</p>
                <p>作成日: 2025/7/5</p>
                <p>クリエイター: Yaminion</p>
            </div>
        </div>
    </div>

    <!-- ルール説明画面 -->
    <div id="rulesScreen" class="screen">
        <div class="rules-content">
            <button id="closeRulesButton" class="menu-button">ルール説明を閉じる</button>
            <div class="rules-text">
                <h2>ゲームルール</h2>
                <p>1. ダイヤモンド型のボードで数字タイルを移動させるパズルゲームです</p>
                <p>2. タイルをクリックして選択し、隣接する空きマスに移動できます</p>
                <p>3. 同じ数字のタイルが隣接すると固定されます（金色の枠）</p>
                <p>4. すべてのタイルを固定するとクリアです</p>
            </div>
        </div>
    </div>

    <!-- ゲーム画面 -->
    <div id="gameScreen" class="screen">
        <div class="game-info">
            <span id="timer">Time: 0s</span>
            <button id="retireButton" class="small-button">リタイア</button>
        </div>
        <canvas id="gameCanvas"></canvas>
        <!-- ★ゲーム画面用著作権表示 -->
        <div class="game-copyright">
            <p>このゲームをパクらないで</p>
            <p>作成日: 2025/7/5</p>
            <p>クリエイター: Yaminion</p>
        </div>
    </div>

    <!-- 終了画面 -->
    <div id="endScreen" class="screen">
        <div class="end-content">
            <h2>クリア！</h2>
            <p id="levelClearInfo">Level 1 クリア！</p> <!-- ★レベル情報追加 -->
            <p id="clearTime">Time: 0s</p>
            <button id="backToMenuButton" class="menu-button">メニューに戻る</button>
        </div>
    </div>

    <script src="game3.js"></script>
</body>
</html>
