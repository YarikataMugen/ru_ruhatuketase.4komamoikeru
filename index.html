<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ソロエル&ツム パズルゲーム</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- メインメニュー -->
    <div id="mainMenu" class="screen active">
        <div class="title-container">
            <h1 class="game-title">ソロエル&ツム</h1>
        </div>
        <div class="menu-content">
            <h2>Level</h2>
            <select id="levelSelect">
                <option value="0" selected>1</option>
                <option value="1">2</option>
                <option value="2">3</option>
                <option value="3">4</option>
                <option value="4">5</option>
                <option value="5">6</option>
                <option value="6">7</option>
                <option value="7">8</option>
                <option value="8">9</option>
                <option value="9">10</option>
            </select>
            <div class="settings">
                <label>
                    <input type="checkbox" id="colorMode" checked>
                    色付きタイル
                </label>
            </div>
            <div class="button-container">
                <button id="playButton" class="menu-button">プレイ</button>
                <button id="rulesButton" class="menu-button">ルール</button>
            </div>
            <div class="copyright-notice">
                <p>このゲームをパクらないで</p>
                <p>作成日: 2025/7/5</p>
                <p>クリエイター: Yaminion</p>
            </div>
        </div>
    </div>

    <!-- ルール画面 -->
    <div id="rulesScreen" class="screen">
        <div class="rules-content">
            <div class="rules-text">
                <h2>ゲームルール</h2>
                <p>同じ数字のタイルを隣接させてクリアを目指そう！</p>
                <p>タイルは上下左右の隣接する空きマスにのみ移動できます。</p>
                <p>同じ数字のタイルが隣り合うと光ります。</p>
                <p>すべてのタイルを光らせるとクリアです！</p>
            </div>
            <button id="closeRulesButton" class="menu-button">戻る</button>
        </div>
    </div>

    <!-- ゲーム画面 -->
    <div id="gameScreen" class="screen">
        <div class="game-info">
            <div id="timer">Time: 0s</div>
            <button id="retireButton" class="small-button">リタイヤ</button>
        </div>
        <canvas id="gameCanvas"></canvas>
    </div>

    <!-- 終了画面 -->
    <div id="endScreen" class="screen">
        <div class="end-content">
            <h2>おめでとう！</h2>
            <div id="levelClearInfo">Level 1 クリア！</div>
            <div class="stats-container">
                <div class="stat-item">
                    <span class="stat-value" id="clearTime">Time: 0s</span>
                    <span class="stat-label">クリア時間</span>
                </div>
            </div>
            <button id="backToMenuButton" class="menu-button">メニューに戻る</button>
        </div>
    </div>

    <script src="game3.js"></script>
</body>
</html>
